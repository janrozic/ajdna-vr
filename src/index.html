<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World! - A-Frame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Hello, World! - A-Frame">
    </head>
    <body>
        <a-scene antialias="true" background="color: #dddddd" start-here id="main">
            <a-assets>
                <img id="left" src="<%=require("../assets/img/1_l.jpg")%>">
                <img id="right" src="<%=require("../assets/img/1_r.jpg")%>">
            </a-assets>
            <!-- Camera -->
            <a-entity
                movement-controls
                position="0 0 0">
                <a-entity
                    camera
                    position="0 1.7 0"
                    look-controls="pointerLockEnabled: true"
                    stereocam="eye:left"
                >
                    <a-entity
                        position="0 0 -0.1"
                        geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003;"
                        material="color: #FF0000; shader: flat;"
                        raycaster="objects: .clickable; far: 30; near: 0; showLine: true; lineColor: #00FF00;"
                        cursor="fuse: false"
                    ></a-entity>
                    <!-- <a-cursor fuse="false" objects=".clickable" far="3"></a-cursor> -->
                </a-entity>
            </a-entity>
            <!-- <a-entitty> -->
            <!-- <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity> -->

            <!-- <a-entity id="masin"> -->

                <!-- <a-sky id="sky_l" radius="5000" src="#left" stereo="eye:left"></a-sky>
                <a-sky id="sky_r" radius="5000" src="#right" stereo="eye:right"></a-sky> -->
            <!-- </a-entity> -->
            <!-- <a-entity id="color" position="0 0.7 0"
                animation="property: components.text.material.uniforms.color.value; type: color; to: red; dir: alternate; loop: true"

            </a-entity>
            <a-sky color="#555555" src="assets/sakura.jpg"></a-sky> -->
        </a-scene>
    </body>
</html>
